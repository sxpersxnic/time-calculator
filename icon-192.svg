<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="192" height="192" rx="32" fill="url(#gradient)"/>
    
    <!-- Clock face -->
    <circle cx="96" cy="96" r="60" fill="white" opacity="0.2"/>
    <circle cx="96" cy="96" r="50" fill="none" stroke="white" stroke-width="4"/>
    
    <!-- Clock hands -->
    <line x1="96" y1="96" x2="96" y2="66" stroke="white" stroke-width="6" stroke-linecap="round"/>
    <line x1="96" y1="96" x2="116" y2="96" stroke="white" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Center dot -->
    <circle cx="96" cy="96" r="6" fill="white"/>
    
    <!-- Hour markers -->
    <circle cx="96" cy="56" r="3" fill="white"/>
    <circle cx="96" cy="136" r="3" fill="white"/>
    <circle cx="56" cy="96" r="3" fill="white"/>
    <circle cx="136" cy="96" r="3" fill="white"/>
    
    <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4299e1;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#3182ce;stop-opacity:1" />
        </linearGradient>
    </defs>
</svg>
