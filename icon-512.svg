<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="512" height="512" rx="85" fill="url(#gradient)"/>
    
    <!-- Clock face -->
    <circle cx="256" cy="256" r="160" fill="white" opacity="0.2"/>
    <circle cx="256" cy="256" r="135" fill="none" stroke="white" stroke-width="12"/>
    
    <!-- Clock hands -->
    <line x1="256" y1="256" x2="256" y2="161" stroke="white" stroke-width="16" stroke-linecap="round"/>
    <line x1="256" y1="256" x2="311" y2="256" stroke="white" stroke-width="12" stroke-linecap="round"/>
    
    <!-- Center dot -->
    <circle cx="256" cy="256" r="16" fill="white"/>
    
    <!-- Hour markers -->
    <circle cx="256" cy="136" r="8" fill="white"/>
    <circle cx="256" cy="376" r="8" fill="white"/>
    <circle cx="136" cy="256" r="8" fill="white"/>
    <circle cx="376" cy="256" r="8" fill="white"/>
    
    <!-- Quarter hour markers -->
    <circle cx="326" cy="186" r="6" fill="white" opacity="0.7"/>
    <circle cx="326" cy="326" r="6" fill="white" opacity="0.7"/>
    <circle cx="186" cy="186" r="6" fill="white" opacity="0.7"/>
    <circle cx="186" cy="326" r="6" fill="white" opacity="0.7"/>
    
    <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4299e1;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#3182ce;stop-opacity:1" />
        </linearGradient>
    </defs>
</svg>
